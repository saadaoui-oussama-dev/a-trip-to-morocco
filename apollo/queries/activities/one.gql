query ($id: ID!) {
  activity(id: $id) {
    data {
      id
      attributes {
        title
        description
        price
        duration
        startPoint
        days {
          data {
            id
            attributes {
              number
              title
              description
              image {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
        banner {
          data {
            attributes {
              url
            }
          }
        }
        images {
          data {
            attributes {
              url
            }
          }
        }
      }
    }
  }
}
